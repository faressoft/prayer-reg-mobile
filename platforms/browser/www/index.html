<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"
    />
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <link rel="stylesheet" type="text/css" href="css/vendor.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>PrayerReg Mobile</title>
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="col">
          <button id="scan-settings" type="button" class="btn btn-dark btn-lg btn-block">Scan Settings QR</button>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col">
          <form>
            <div class="form-group">
              <select id="slots" class="form-control" ng-model="slotId" value=""></select>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="footer mt-auto text-center">
      <div class="container">
        <div id="message" class="row text-center text-white p-4 hidden">
          <div class="col">
            <p class="content m-0"></p>
          </div>
        </div>
        <div class="row p-4">
          <div class="col">
            <button id="scan" type="button" class="btn btn-dark btn-lg btn-block">Scan QR</button>
          </div>
        </div>
      </div>
    </footer>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/vendor.js"></script>
    <script type="text/javascript" src="js/animate-highlight.js"></script>
    <script type="text/javascript" src="js/scan.js"></script>
    <script type="text/javascript" src="js/api.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
